<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" id="editModel" value="1" data-toggle="modal" data-target="#myModal">Open
            Modal</button>
        <button type="button" class="btn btn-info btn-lg" onclick="edit(event)" value="2" data-toggle="modal" data-target="#myModal">Open
            Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <h2 id="name"></h2>
                        <h4 id="url"></h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        function edit(event) {
            var value = event.currentTarget.getAttribute("value");
            console.log(value);
            $.ajax({
                url: "http://localhost:8080/api/social-link/" + value,
                type: "GET",
                success: function (data) {
                    console.log(data);
                    $("#name").html(data.name);
                    $("#url").html(data.linkURL);
                },
                error: function (data) {

                }
            });
        }
